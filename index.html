<!DOCTYPE html>
<html>
<head>
   <title>Theme Selector</title>

   <link rel="stylesheet" href="./styles.css">
   <script defer src="./script.js"></script>
</head>
<body>

   <h1>Select a Theme</h1>
   <div>
      <button onclick="setTheme(this.id)" id="default"></button>
      <button onclick="setTheme(this.id)" id="red"></button>
      <button onclick="setTheme(this.id)" id="dark"></button>
   </div>
   
</body>
</html>
